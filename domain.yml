intents:
  - startOrder
  - foodOrder
  - foodCount
  - foodOrder+foodCount
  - order_check


responses:
  utter_startOrder:
  - text: "你好，請問要點些什麼呢？"
  utter_foodCount:
  - text: "請問需要幾個呢？"
  utter_noneOrder:
  - text: "不好意思 您還沒點餐"

actions:
  - action_food_order
  - action_start_order

slots:
  food:
    type: text
  count:
    type: float

entities:
  - food
  - count

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
