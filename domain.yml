intents:
  - startOrder
  - foodOrder
  - foodCount
  - foodOrder+foodCount
  - order_check
  - ice_select
  - suger_select
  - ice_select+suger_select
  - size_select
  - want_finish
  - response_check


responses:
  utter_startOrder:
  - text: "你好，請問要點些什麼呢？"
  utter_foodCount:
  - text: "請問需要幾個呢？"
  utter_noneOrder:
  - text: "不好意思 您還沒點餐"

actions:
  - action_food_order
  - action_start_order
  - action_option_select
  - action_order_check
  - action_send_order

slots:
  food:
    type: text
  count:
    type: float
  suger_type:
    type: text
  ice_type:
    type: text
  size:
    type: text

entities:
  - food
  - count
  - suger_type
  - ice_type
  - size

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
